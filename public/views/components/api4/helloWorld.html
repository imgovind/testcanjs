<div class="col-md-12">
  <hr>
  <h1 can-click='{changeSubject}'>Hello {{subject}}</h1>
  <br>
  <hr>
  <h1>Ahoy there, {{name}}</h1>
  <form class="form-inline">
    <div class="form-group">
      <label for="nameInput">Enter Your Name</label>
      <input type="text" can-value='{name}' placeholder="Enter your Name">
    </div>
  </form>
  <hr>
  <h1>Hello {{person.salutation}} {{person.firstName}} {{person.lastName}}</h1>
  <form class="form">
  <div class="form-group">
  <label>Salutation: </label>
  <input type="text" can-value='{person.salutation}'>
  </div>
  <div class="form-group">
  <label>FirstName: </label>
  <input type="text" can-value='{person.firstName}'>
  </div>
  <div class="form-group">
  <label>LastName: </label>
  <input type="text" can-value='{person.lastName}'>
  </div>
  </form>
</div>
